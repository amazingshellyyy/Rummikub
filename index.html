<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Rummikub Online Game</title>
    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/script.js" defer></script>
   
</head>
<body>
    <div class="container1">
        <h1>Rummikub</h1>
        <div class="computer-info">
            <p>Computer</p>
            <div>
                <img src="images/tileBack.png" alt="">
                <span>x14</span>
            </div>
        </div>
        <div class="computer-rack">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>   
    <div class="container2">
        <div class="groups">
        </div>
        <div class="runs">
        </div> 
        <button class="draw">Draw</button>
    </div>
    <div class="container3">
        <div class="player-info">
            <p>Player</p>
            <div>
                <img src="images/tileBack.png" alt="">
                <span>x14</span>
            </div>
        </div>
        <div class="player-rack">
            <div id="p01" class="tile"></div>
            <div id="p02" class="tile"></div>
            <div id="p03" class="tile"></div>
            <div id="p04" class="tile"></div>
            <div id="p05" class="tile"></div>
            <div id="p06" class="tile"></div>
            <div id="p07" class="tile"></div>
            <div id="p08" class="tile"></div>
            <div id="p09" class="tile"></div>
            <div id="p10" class="tile"></div>
            <div id="p11" class="tile"></div>
            <div id="p12" class="tile"></div>
            <div id="p13" class="tile"></div>
            <div id="p14s" class="tile"></div>
        </div>
        <button class="done">Done</button>
        <button class="reverse">Reverse</button>
       
    </div>
    

</body>
</html>
